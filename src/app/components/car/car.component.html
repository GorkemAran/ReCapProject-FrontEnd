  <div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden"></span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Araç ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
  </div>

  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız.
  </div>

  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Araç Adı</th>
        <th>Marka Adı</th>
        <th>Rengi</th>
        <th>Modeli</th>
        <th>Günlük Fiyatı</th>
        <th>Açıklaması</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars | filterPipe:filterText">
      <td>{{ car.carId }}</td>
      <td>{{ car.carName | uppercase }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice |currency }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </table>
