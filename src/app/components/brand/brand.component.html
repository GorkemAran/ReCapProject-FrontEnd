<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Brand Name</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.brandName }}</td>
  </tr>
</table>
