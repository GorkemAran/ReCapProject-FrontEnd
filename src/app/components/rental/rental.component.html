<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden"></span>
  </div>
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Müşteri Bilgisi</th>
        <th>Marka Adı</th>
        <th>Modeli</th>
        <th>Günlük Fiyatı</th>
        <th>Açıklaması</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.userName }}</td>
      <td>{{ rental.brandName }}</td>
      <td>{{ rental.carName }}</td>
      <td>{{ rental.dailyPrice }}</td>
      <td>{{ rental.description }}</td>
    </tr>
  </table>
